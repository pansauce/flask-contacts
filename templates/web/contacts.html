{% extends 'layouts/master.html' %}
{% block title %}View{% endblock %}
{% block body %}
<h1 class="text-white-50">Contacts</h1>
<table class="table table-sm table-hover table-dark">
	<thead>
		<tr>
			<th scope="col">First Name</th>
			<th scope="col">Last Name</th>
			<th scope="col">E-Mail</th>
			<th scope="col">Company</th>
			<th scope="col">Actions</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for contact in contacts %}
		<tr>
			<td>{{ contact.fname }}</td>
			<td>{{ contact.lname }}</td>
			<td>{{ contact.email }}</td>
			<td>{{ contact.company }}</td>
			<td class="text-right">
				<div class="row">
					<form action="{{ url_for('contacts_delete') }}" method="post" class="pull-right">
						<input type="hidden" name="id" value="{{ contact.id }}">
						<input type="submit" class="btn btn-sm btn-dark" data-toggle="confirmation" value="Delete">

					</form>
					<a class="btn btn-sm btn-dark pull-right" href="{{ url_for('edit_contact', id=contact.id) }}">Edit</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>


{% endblock %}
